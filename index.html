<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left-wing">
            
        </div>
        <div class="right-wing">
          <div class="top-right-wing">
            <p class="p1">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
            <p class="p2">Sign up <em>now</em> to get started.</p>
            <p class="p3">You <em>know</em> you want to</p>
          </div>   

           <div class="middle-right-wing">
                <p>Lets do this!</p>
                <form action="#" class="form">

                    <div class="inputs">
                        <label for="first-name">First Name</label>
                        <input type="text" name="first-name" id="first-name" required="">
                    </div>
                    <div class="inputs">
                        <label for="last-name">Last Name</label>
                        <input type="text" name="last-name" id="last-name" required="">
                    </div>
    
                    <div class="inputs">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" required="">
                    </div>
    
                    <div class="inputs">
                        <label for="phoneNumber">Phone Number</label>
                        <input type="" name="phoneNumber" id="phoneNumber">
                    </div>
    
                    <div class="inputs">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" required="">
                    </div>
    
                    <div class="inputs">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" name="confirmPassword" id="confirmPassword" required="">
                    </div>
                </form>
           </div>
           <div class="bottom-wing">
                <button type="submit">create account</button>
                <h3>Already have an account...? <a href="#">Log in</a></h3>
            </div>    
        </div>
    </div>
</body>
</html>
